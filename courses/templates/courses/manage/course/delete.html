{% extends "base.html" %}

{% block title %}Удалить ваш курс{% endblock %}

{% block content %}
  <h1>Удалить курс: "{{ object.title }}"</h1>

  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      <p>Вы точно уверены что хотите удалить курс: "{{ object }}"?</p>
      <input type="submit" class = "button" value="Подтвердить">
    </form>
  </div>
{% endblock %}
